<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <h1>Редактирование поста</h1>
    <div
      [ngClass]="{
        invalid: form.get('title').touched && form.get('title').invalid
      }"
      class="form-control"
    >
      <label for="title">Название поста :</label>
      <input id="title" type="text" formControlName="title" />
      <div
        *ngIf="form.get('title').touched && form.get('title').invalid"
        class="validation"
      >
        <small *ngIf="form.get('title').errors.required"
          >Введите название поста</small
        >
      </div>
    </div>
    <div class="form-control">
      <label>Контент Поста:</label>
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <button
      type="submit"
      class="btn btn-block btn-dark"
      [disabled]="form.invalid || submited"
    >
      Обновить пост
    </button>
  </form>
</div>
<ng-template #loading>
  <p class="text-center"></p>
</ng-template>
