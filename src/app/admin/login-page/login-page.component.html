<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Войти в панель администратора</h2>
  <div *ngIf="auth.error$" class="alert alert-danger">
    {{ auth.error$ }}
  </div>
  <div
    [ngClass]="{
      invalid: form.get('email').touched && form.get('email').invalid
    }"
    class="form-control"
  >
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email" />
    <div
      *ngIf="form.get('email').touched && form.get('email').invalid"
      class="validation"
    >
      <small>ошибка</small>
    </div>
  </div>
  <div
    class="form-control"
    [ngClass]="{
      invalid: form.get('password').touched && form.get('password').invalid
    }"
  >
    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="password" />
    <div
      *ngIf="form.get('password').touched && form.get('password').invalid"
      class="validation"
    >
      <small *ngIf="form.get('password').errors.required">Введите пароль</small>
      <small *ngIf="form.get('password').errors.minlength"
        >пароль должен быть не мнее 6 символов,сейчас
        {{ form.get('password').errors.minlength.actualLength }}
      </small>
    </div>
  </div>
  <button [disabled]="form.invalid" type="submit" class="btn btn-primary">
    Войти
  </button>
</form>
